# Server port number
#server.port = 8450
# Spark UI port number
#spark.ui.port = 8451
# Indicates how to communicate with the Spark Shell process when it is managed
# externally using an init script or systemd. Comment the below lines to have
# Kylo manage the Spark Shell process.
#spark.shell.server.host = localhost
#spark.shell.server.port = 8450
spark.shell.deployMode=client
spark.shell.master=local
spark.shell.sparkHome=/opt/spark
spark.shell.jars=/opt/kylo/kylo-services/lib/postgresql-42.1.4.jar,/opt/kylo/kylo-services/lib/aws-java-sdk-*.jar
spark.shell.sparkArgs= --conf spark.shell.datasources.exclude=jdbc,libsvm,org.apache.spark.sql.hive.orc.OrcFileFormat
spark.shell.registrationUrl=http://localhost:8420/api/v1/spark/shell/register
spark.shell.appResource=/opt/kylo/kylo-services/plugin/app/kylo-spark-shell-client-v2-0.10.0.jar
spark.shell.verbose=true
spark.shell.clientTimeout=240
kerberos.spark.kerberosEnabled=false
#kerberos.spark.keytabLocation=/etc/security/daf.keytab
#kerberos.spark.kerberosPrincipal=daf@DAF.GOV.IT
spark.shell.files=/opt/spark/conf/hive-site.xml
