apiVersion: v1
kind: Service
metadata:
  name: {{ template "kdp.presto.fullname" . }}
  labels:
    component: presto
    role: coordinator
{{ include "kdp.labels" . | indent 4 }}
spec:
  type: {{ .Values.presto.service.type }}
  ports:
  - port: 8443
    targetPort: 8443
    name: https-coord
  - port: {{ .Values.presto.service.port }}
    targetPort: {{ .Values.presto.service.port }}
    name: http-coord
  selector:
    component: presto
    role: coordinator
{{ include "kdp.labels" . | indent 4 }}
