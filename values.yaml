presto:
  workers: 2
  service:
    type: NodePort
    port: 8080
  logLevel: INFO
  environment: production
  query:
    maxMemory: 4GB
    maxMemoryPerNode: 1GB
  jvm:
    maxHeapSize: 8G
    gcMethod:
      type: UseG1GC
      g1:
        heapRegionSize: 32M
  deploy:
    replicas: 1
    container:
      image: jeffgrunewald/presto
      tag: '1.1'
      pullPolicy: IfNotPresent
    updateStrategy:
      type: RollingUpdate
      rollingUpdate:
        maxSurge: 1
        maxUnavailable: 1
  ingress:
    enable: true

metastore:
  service:
    type: ClusterIP
    port: 9083
  warehouseDir: warehouse
  deploy:
    replicas: 1
    container:
      image: jeffgrunewald/metastore
      tag: '1.0'
      pullPolicy: IfNotPresent
    updateStrategy:
      type: RollingUpdate
      rollingUpdate:
        maxSurge: 1
        maxUnavailable: 1

postgres:
  enable: true
  db:
    name: metastore
    user: hive
    password: password123
  service:
    type: ClusterIP
    port: 5432
  storage:
    persist: false
    size: 5Gi
    mode: ReadWriteOnce
  deploy:
    replicas: 1
    container:
      image: postgres
      tag: 11.1-alpine
      pullPolicy: IfNotPresent
    updateStrategy:
      type: RollingUpdate
      rollingUpdate:
        maxSurge: 1
        maxUnavailable: 1

minio:
  enable: true
  storage:
    mode: ReadWriteOnce
    size: 5Gi
  service:
    type: NodePort
    port: 9000
  deploy:
    replicas: 1
    container:
      image: minio/minio
      tag: RELEASE.2019-01-16T21-44-08Z
      pullPolicy: IfNotPresent
    updateStrategy:
      type: RollingUpdate
      rollingUpdate:
        maxSurge: 1
        maxUnavailable: 1    

global:
  environment: sandbox
  objectStore:
    bucketName: kdp-cloud-storage
    accessKey: secret-key
    accessSecret: super-secret

resourceLimits:
  cpu: 100m
  memory: 256Mi